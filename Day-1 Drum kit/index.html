<!DOCTYPE html>
<html>
  <head>
    <title>Drum Kit</title>
    <link rel="stylesheet" href="./Styles.css" />
  </head>

  <body>
    <div class="main-container">
      <section class="keys">
        <div class="key" data-key="65">
          <p>A</p>
          <span class="sound">clap</span>
        </div>
        <div class="key" data-key="70">
          <p>F</p>
          <span class="sound">clap</span>
        </div>
        <div class="key" data-key="73">
          <p>I</p>
          <span class="sound">clap</span>
        </div>
        <div class="key" data-key="77">
          <p>M</p>
          <span class="sound">clap</span>
        </div>
        <div class="key" data-key="69">
          <p>E</p>
          <span class="sound">clap</span>
        </div>
      </section>


      <audio src="./audios/Bang.mp3" data-key="65"></audio>
      <audio src="./audios/clap.mp3" data-key="70"></audio>
      <audio src="./audios/Drum.mp3" data-key="73"></audio>
      <audio src="./audios/Hihat.mp3" data-key="77"></audio>
      <audio src="./audios/plastic.mp3" data-key="69"></audio>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
