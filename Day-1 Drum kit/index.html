<!DOCTYPE html>
<html>
  <head>
    <title>Drum Kit</title>
    <link rel="stylesheet" href="./Styles.css" />
  </head>

  <body>
    <div class="main-container">
      <section class="keys">
        <div class="key" data-key="12">
          <p>A</p>
          <span class="sound">clap</span>
        </div>
        <div class="key" data-key="35">
          <p>F</p>
          <span class="sound">clap</span>
        </div>
        <div class="key" data-key="23">
          <p>I</p>
          <span class="sound">clap</span>
        </div>
        <div class="key" data-key="28">
          <p>M</p>
          <span class="sound">clap</span>
        </div>
        <div class="key" data-key="98">
          <p>E</p>
          <span class="sound">clap</span>
        </div>
      </section>
      
    </div>
    <script src="./index.js"></script>
  </body>
</html>
